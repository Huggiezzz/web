<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Simulator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: url("https://wallpapers.com/images/hd/black-and-white-anonymous-hacker-0t3ibs8rld889nia.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            background: none;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
		color: #3A5311;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 0;
            cursor: pointer;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }
        button:hover {
            background-color: #27ae60;
        }
        .error {
            color: #e74c3c;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Número de Teléfono</h1>
        <form id="phoneForm">
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Número de Teléfono" required>
            <button type="submit">Enviar</button>
            <p class="error" id="errorMessage"></p>
        </form>
    </div>
    <script>
        document.getElementById('phoneForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var form = e.target;
            var errorMessage = document.getElementById('errorMessage');

            fetch("/send", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    phoneNumber: document.getElementById('phoneNumber').value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert(data.message);
                    form.reset();
                    errorMessage.style.display = 'none';
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                errorMessage.textContent = "Error al enviar el mensaje.";
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
