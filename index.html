<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #e0e0e0;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
        }

        .background-image {
            background-image: url('https://static.vecteezy.com/system/resources/previews/003/217/796/non_2x/cyber-hacker-attack-background-skull-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.5;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        p {
            font-size: 24px;
            margin: 20px;
        }

        a {
            display: block;
            text-decoration: none;
            margin-bottom: 20px;
        }

        a img {
            display: block;
            border: none;
            max-width: 100%;
            height: auto;
        }

        .text-button {
            color: #e0e0e0;
            font-size: 18px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .text-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="content">
        <p>Bienvenido! Aquí crearás tus propios ataques de phishing (todo es con fines educativos).</p>
        <a href="pagina2.html">
            <img src="ruta-a-tu-imagen.png" alt="Botón de inicio">
        </a>
        <p class="text-button">¡Haz clic en el botón de arriba para comenzar!</p>
    </div>
</body>
</html>
